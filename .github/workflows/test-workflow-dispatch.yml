name: Test Workflow dispatch

on:
  workflow_dispatch:
    inputs:
      env:
        default: "DEV"
        description: "The environment to deploy on [DEV, QA, PROD]"
        required: true
        type: choice
        options:
          - DEV
          - QA
          - PROD

  pull_request:
    types:
      - "closed"
jobs:
  test:
    runs-on: ubuntu-latest
    name: Test workflow

    steps:
      - name: Workflow dispatch
        run: |
          echo ${{ github.event.inputs.env }}
          echo ${GITHUB_REF#refs/heads/}
          echo ${{format('{0}_GOOGLE_CREDENTIALS', inputs.env || env.EXAMPLE )}}
